<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Edit a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="reviewForm">
                    <div class="row" text-center id="edit-review-body">
                        <label for="edit-user-review">Review</label>
                        <textarea id="edit-user-review" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="edit-rating-number">Rating</label>
                            <input type="number" id="edit-rating-number" min="0" max="5">
                        </div>
                        <div class="col">
                            <label for="edit-price-number">Price Rating</label>
                            <input type="number" id="edit-price-number" min="0" max="5">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitReview" onClick="updateReview()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
