<div class="modal fade bd-example-modal-lg" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-dark text-center">
            <h5 class="modal-title text-light" id="profile-username"></h5>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-5">
                    <img class="img-fluid img-thumbnail" id="profile-pic">
                </div>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left">Bio</span>
                <p id="profile-bio"></p>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">First Name</span>
                <p id="profile-firstname"></p>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Last Name</span>
                <p id="profile-lastname"></p>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Gender</span>
                <p id="profile-gender"></p>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Address</span>
                <p id="profile-address"></p>
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Mobile Number</span>
                <p id="profile-mobilenumber"></p>  
            </div>
            <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Email</span>
                <p id="profile-email"></p>
            </div>
            <div id="profile-user-reviews">User has not made a review yet.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
</div>
