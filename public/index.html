<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tastri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <!-- navigation bar -->
    <header>
      <img class="logo" src="images/tastrilogo.png" alt="logo">
      <ul>
        <li><a href="#">restaurants</a></li>
        <li><a href="#">about tastri</a></li>
        <li><p class="modal-btn-reg">register/login</p></li>  
      </ul>
    </header>

    <!-- slideshow -->
    <div id="slider">
      <figure>
        <div class="img-wrap-dark">
          <img src="images/kfc_northpoint.PNG">
        </div>
        <div class="img-wrap-dark">
          <img src="images/mcdonalds_sun_plaza.png">
        </div>
        <div class="img-wrap-dark">
          <img src="images/odette.jpg">
        </div>
        <div class="img-wrap-dark">
          <img src="images/kfc_northpoint.PNG">
        </div>
      </figure>
    </div>

    <!-- register modal -->
    <div class="modal-bg-reg">
      <div class="modal">
          <h2>register</h2>
          <label for="username">username:</label>
          <input type="text" name="name">
          <label for="password">password:</label>
          <input type="password">
          <button>register</button>
          <p class="login-link">login instead</p>
          <span class="modal-close-reg">x</span>
      </div>
    </div>

    <!-- login modal -->
    <div class="modal-bg-login">
      <div class="modal">
          <h2>login</h2>
          <label for="username">username:</label>
          <input type="text" name="name">
          <label for="password">password:</label>
          <input type="password">
          <button>login</button>
          <p class="modal-b2r">register instead</p>
          <span class="modal-close-login">x</span>

      </div>
    </div>

    <!-- table rows for restaurants -->

    <table class="restaurant-table" width="90%" cellspacing="0" cellpadding="0">
      <tbody>
        <tr class="table-header">
          <th class="thumbnail">Thumbnail</th>
          <th class="name">Restaurant Name</th>
          <th class="description">Description</th>
          <th class="rating">Rating</th>
          <th class="price-rating">Price Rating</th>
        </tr>

        <tr>
          <td>
            <img src="" alt="">
          </td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>

      </tbody>
    </table>

    <!-- header script -->
    <script type="text/javascript">
      window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0)
      })
    </script>
    <script src="js/app.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
    //to bring in other HTML on the fly into this page
      w3.includeHTML();
    </script>

  </body>
</html>
