<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tastri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body onload="getRestaurantData()">
    <!-- include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <div class="container">
      <!-- The message will be shown when the page loads and will
      disappear after the movies are loaded -->
      <div class="row" id="parent">
        Retrieving movies from database... Please wait...<br><br>
        If you are seeing this message for a long time, it is likely
        that you have a JavaScript error. Troubleshoot your script by
        using the browser console panel now. Please use either Firefox
        or Chrome to render this webpage.
      </div>
      <p><h3 id="summary"></h3></p>
      <div id="restaurantsTable" class="row"></div>
      <div w3-include-html="restaurants-modal.html"></div>
      <div w3-include-html="reviews-modal.html"></div>
      <div w3-include-html="new-reviews-modal.html"></div>
      <div w3-include-html="edit-reviews-modal.html"></div>
      <div w3-include-html="message-modal.html"></div>
      <div w3-include-html="register-modal.html"></div>
      <div w3-include-html="success-modal.html"></div>
      <div w3-include-html="failure-modal.html"></div>
      <div w3-include-html="login-modal.html"></div>
      <div w3-include-html="profile-modal.html"></div>
      <div w3-include-html="edit-profile-modal.html"></div>
      <br><br>
      <div w3-include-html="footer.html"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>w3.includeHTML();</script>
    <script src="js/app.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/users.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/ratingaverage.js"></script>
    <script src="js/priceaverage.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/checktoken.js"></script>
  </body>
</html>
