<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-header bg-dark text-center">
        <h3 class="modal-title text-light">Edit Profile</h3>
    </div>
    <div class="modal-content">
        <form>
            <div class="form-group">
                <label for="edit-profile-bio">Bio</label>
                <input type="text" class="form-control" id="edit-profile-bio" placeholder="Bio">
            </div>
            <div class="form-group">
                <label for="edit-profile-firstname">First Name</label>
                <input type="text" class="form-control" id="edit-profile-firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="edit-profile-lastname">Last Name</label>
                <input type="text" class="form-control" id="edit-profile-lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="edit-profile-gender">Gender</label>
                <input type="text" class="form-control" id="edit-profile-gender" placeholder="Gender">
            </div>
            <div class="form-group">
                <label for="edit-profile-address">Address</label>
                <input type="text" class="form-control" id="edit-profile-address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="edit-profile-mobilenumber">Mobile Number</label>
                <input type="text" class="form-control" id="edit-profile-mobilenumber" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label for="edit-profile-email">Email</label>
                <input type="text" class="form-control" id="edit-profile-email" placeholder="Email">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitEditProfile" onClick="updateUser()">Submit</button>
                <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
            </div>
          </form>
    </div>
  </div>
</div>
