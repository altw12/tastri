<div class="modal fade" id="newReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Write A Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="reviewForm">
                    <div text-center id="reviewBody">
                        <div class="form-group">
                            <label for="user-reviews">Review</label>
                            <textarea id="user-reviews" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="rating-number">Rating</label>
                                <input type="number" id="rating-number" min="0" max="5">
                            </div>
                            <div class="col">
                                <label for="price-number">Price Rating</label>
                                <input type="number" id="price-number" min="0" max="5">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitReview" onClick="addReview()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
