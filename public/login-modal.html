<div class="modal fade " id="loginModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">
            <div class="modal-body px-3">
                <form>
                    <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button onclick="loginMe();" type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" style="float: none; margin: 0 auto;">Close</button>
                </form>
            </div>
		</div>    
	</div>
</div>
